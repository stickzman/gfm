<textarea id="input" rows="20" cols="80"></textarea>
<textarea id="output" type="textarea" rows="20" cols="80" readonly></textarea>
<button onclick="convert()">Convert</button>

<script src="jquery-3.3.1.min.js"></script>
<script>
    function convert() {
        let data = $("#input").val().split("\n");
        let root = $("<div>").addClass("markdown-body");
        //Parse input/Build elements
        for (let i = 0; i < data.length; i++) {
            if (/^# /.test(data[i].trim())){
                //H1
                let e = $("<h1>");
                let str = data[i].substr(2);
                e.append(parseBlock(str));
                root.append(e);
            } else if (/^## /.test(data[i].trim())){
                //H2
                let e = $("<h2>");
                let str = data[i].substr(3);
                e.append(parseBlock(str));
                root.append(e);
            } else if (/^### /.test(data[i].trim())){
                //H3
                let e = $("<h3>");
                let str = data[i].substr(4);
                e.append(parseBlock(str));
                root.append(e);
            } else if (/^#### /.test(data[i].trim())){
                //H4
                let e = $("<h4>");
                let str = data[i].substr(5);
                e.append(parseBlock(str));
                root.append(e);
            } else if (/^##### /.test(data[i].trim())){
                //H5
                let e = $("<h5>");
                let str = data[i].substr(6);
                e.append(parseBlock(str));
                root.append(e);
            } else if (/^###### /.test(data[i].trim())){
                //H6
                let e = $("<h6>");
                let str = data[i].substr(7);
                e.append(parseBlock(str));
                root.append(e);
            } else if (data[i].trim().length == 0) {
                //Break
                root.append($("<br>"));
            } else {
                //Paragraph
                let e = $("<p>");
                let str = data[i].trim();
                while (i < data.length - 1 && !(/  $/.test(data[i]) ||
                        data[i+1].trim().length == 0)) {
                    str += " " + data[++i].trim();
                }
                e.append(parseBlock(str));
                root.append(e);
            }
        }
        $("#output").val(root[0].outerHTML);
    }

    function parseBlock(str) {
        return str;
    }
</script>
